<ion-app  >
    <ion-menu side="start" menuId="first" contentId="content1">
      <ion-header class="background" >
        <ion-title style="text-align: center" >
            <img class="ion-float-" width="150" height="60" src="/assets/icon/Spatlo_App_Logo.png" alt="" >
          </ion-title>
        </ion-header>

        <ion-content class="background">
          <ion-list *ngFor="let pages of navigate">
          <ion-menu-toggle auto-hide="true">
            <ion-item [routerLink]="pages.url" routerDirection="forward">
                <ion-icon [name]="pages.icon" slot="start"></ion-icon>
                   {{pages.title}} 
            </ion-item>
          </ion-menu-toggle>
          </ion-list>
        </ion-content>
      </ion-menu>
  <ion-router-outlet id="content1" main></ion-router-outlet>
</ion-app>
